<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }

        .photo-item figcaption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .photo-item:hover figcaption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Photography</h1>
    </header>

    <main>
        <section id="gallery" class="grid">
            <figure class="photo-item">
                <img data-src="path/to/photo1.jpg" alt="Description of Photo 1" loading="lazy">
                <figcaption>Photo 1 Caption</figcaption>
            </figure>
            <!-- Repeat for other photos -->
            <figure class="photo-item">
                <img data-src="path/to/photo2.jpg" alt="Description of Photo 2" loading="lazy">
                <figcaption>Photo 2 Caption</figcaption>
            </figure>
            <figure class="photo-item">
                <img data-src="path/to/photo3.jpg" alt="Description of Photo 3" loading="lazy">
                <figcaption>Photo 3 Caption</figcaption>
            </figure>
            <!-- Add more photos as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for lazy loading
        document.addEventListener("DOMContentLoaded", () => {
            const lazyImages = document.querySelectorAll("img[loading='lazy']");
            
            if ("IntersectionObserver" in window) {
                const lazyImageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.removeAttribute('data-src');
                            lazyImage.removeAttribute('loading');
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(lazyImage => {
                    lazyImageObserver.observe(lazyImage);
                });
            } else {
                // Fallback for browsers that don't support IntersectionObserver
                lazyImages.forEach(lazyImage => {
                    lazyImage.src = lazyImage.dataset.src;
                });
            }
        });
    </script>
</body>
</html>

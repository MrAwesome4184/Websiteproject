<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9; /* Light background for the entire page */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cleaner font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .form-box {
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background: #ffffff; /* White background for the form box */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            text-align: center; /* Center all text within the form box */
        }

        .form-box h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .form-box p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .form-box form {
            max-width: 100%;
            margin: 0 auto;
        }

        .form-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            text-align: center; /* Center text alignment for labels */
        }

        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="tel"],
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .form-box textarea {
            resize: vertical; /* Allows vertical resizing only */
        }

        .form-box button {
            background-color: #007bff; /* Primary color */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: center; /* Center text alignment for button */
        }

        .form-box button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .form-box button:active {
            background-color: #003d7a; /* Even darker shade on click */
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h1>Contact Us</h1>
        <p>I'd love to hear from you. Fill out this form and I will reach out as soon as possible!</p>
        <form method="post" action="https://formsubmit.co/contact@aidenmackey.com">
            <label for="uname">
                <i class="fa fa-solid fa-user"></i> Name
            </label>
            <input type="text" id="uname" name="uname" placeholder="Your Name" required>

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">
                <i class="fa fa-solid fa-phone"></i> Phone Number
            </label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="msg">
                <i class="fa fa-solid fa-comments"></i> Your Message
            </label>
            <textarea id="msg" name="msg" rows="6" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Your custom CSS styles */
        body {
            background-color: #969696; /* Set the background color for the entire page */
            font-family: Arial, sans-serif; /* Example: Set font family for all text */
        }

        .form-box {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff; /* Background color for the form box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-box h1 {
            text-align: center;
        }

        .form-box form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="tel"],
        .form-box textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-box .radio-group {
            margin-bottom: 12px;
        }

        .form-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h1>Contact Me</h1>
        <form method="post" action="sendEmail.php">
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
            <input type="text" id="uname" name="uname" required>

            <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
            </label>
            <input type="email" id="email" name="email" required>

            <label for="phone">
                <i class="fa fa-solid fa-phone"></i>
                Phone Number
            </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="msg">
                <i class="fa fa-solid fa-comments" style="margin-right: 3px;"></i>
                Write in your question or request for information regarding contracting work:
            </label>
            <textarea id="msg" name="msg" rows="4" cols="10" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>

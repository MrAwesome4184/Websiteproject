<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="icon" type="image/x-icon" href="docs/assets/PbIqBmldlR.jpg">
    <style>
        /* Global styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Header styles */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .home-button:active {
            background-color: #003d7a;
        }
        .header-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        /* Form Section styles */
        .form-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
        }
        .form-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .form-box p {
            font-size: 1.1em;
            color: #666;
        }
        .form-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        .form-box input[type="text"],
        .form-box input[type="email"],
        .form-box input[type="tel"],
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-box button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .form-box button:hover {
            background-color: #0056b3;
        }
        .form-box button:active {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="home-button">Home</a>
            <h1>Contact Me</h1>
            <!-- Image in top right corner -->
            <a href="https://www.linkedin.com/in/aiden-mackey-155952220/" class="image-link">
                <img src="docs/assets/PbIqBmldlR.jpg" alt="Picture of Aiden Mackey" class="header-logo">
            </a>
        </div>
    </header>

    <div class="container">
        <section class="form-box">
            <h2>Get in Touch</h2>
            <p>I'm here to help. Please fill out the form below to get in touch with me.</p>
            <form method="post" action="https://formsubmit.co/contact@aidenmackey.com">
                <label for="uname">
                    <i class="fa fa-solid fa-user"></i> Name
                </label>
                <input type="text" id="uname" name="uname" placeholder="Your Name" required>

                <label for="email">
                    <i class="fa fa-solid fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">
                    <i class="fa fa-solid fa-phone"></i> Phone Number
                </label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="msg">
                    <i class="fa fa-solid fa-comments"></i> Your Message
                </label>
                <textarea id="msg" name="msg" rows="6" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
